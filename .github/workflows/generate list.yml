# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Generate Solved Problem List

on:
  push:
    paths:
      - "BaaaaaaaaaaarkingDog/*"

jobs:
  workbook:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -r requirements.txt

      - name: generate workbook
        run: python3.11 scripts/workbook.py

      - name: Commit to the repo
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin main
          git add .
          # "echo" returns true so the build succeeds, even if no changed files
          git commit -m 'workbook을 업데이트 하였습니다' || echo
          git push

  markdown:
    # if: ${{ false }} # disable for now
    runs-on: ubuntu-latest

    needs: workbook # workbook 먼저 해줘야함

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Set Up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: install dependencies
        run: yarn install

      - name: Generate markdown file
        run: yarn generate

      - name: Commit to the repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
          git add .
          # "echo" returns true so the build succeeds, even if no changed files
          git commit -m '해결한 문제리스트를 업데이트하였습니다.' || echo
          git push
